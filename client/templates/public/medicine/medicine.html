<template name="medicine">
	<div class="row">
		<div class = "col-md-4">
			{{>medForm}}
		</div>
		<p class="medTitle">Medications</p>
		<div class = "col-md-8 medList">
			{{#each meds}}
				{{ >medlist}}
			{{/each}}
		</div>	
	</div>		

</template>

<template name="medlist">
	<div class="eachMed">
		<div class="row">

			<b>Name:</b> 
			<div class="medName">
				{{medName}}
			</div>

			<b>Dosage:</b> 
			<div class="medDose">
				{{medDose}}mg
			</div>

			<b>Date:</b>
			<div class="medDate">
				{{formatDate medDate}}
			</div>

			<b>Description:</b>
			<div class="medDesc">
				{{medDesc}}
			</div>
		</div>
		<hr>
	</div>
</template>

<template name="medForm">
	{{#autoForm collection="Meds" id="insertMedForm" type="insert"}}
		<fieldset>
			<legend><b>Add Medicine</b></legend>
			{{>afQuickField name="medName"}}
			{{>afQuickField name="medDose"}}
			{{>afQuickField name="medDate"}}
			{{>afQuickField name="medDesc" rows=6}}
		</fieldset>
		<button type="submit" class="btn btn-primary">Add</button>									
	{{/autoForm}}
</template>

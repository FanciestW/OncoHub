<template name = "medicine">
	<div class = "medPage">
		<div class = "center-block">
			{{> quickForm collection="Meds" id="medsForm" type="insert"}}
			<h1>Medications</h1>
		</div>
		<div class = "medList">
			<ul>
				{{#each meds}}
					{{ >medlist}}
				{{/each}}
			</ul>
		</div>	
	</div>		

</template>

<template name = "medlist">
	<li>{{name}}</li>
</template>

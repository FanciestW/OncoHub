<template name = "medicine">
	<div class="row">
		<div class = "col-md-4">
			{{> quickForm collection="Meds" id="medsForm" type="insert"}}
			<h1>Medications</h1>
		</div>
	</div>
	<div class="row">
		<div class = "medList">
			<ul>
				{{#each meds}}
					{{ >medlist}}
				{{/each}}
			</ul>
		</div>	
	</div>		

</template>

<template name = "medlist">
	<li>{{medName}} {{medDose}}mg</li>
</template>

<template name = "medicine">
	<div class="row">
		<div class = "col-md-4">
			{{> quickForm collection="Meds" id="medsForm" type="insert"}}
			<h1>Medications</h1>
		</div>
	</div>
	<div class="row">
		<div class = "col-md-4 medList">
			{{#each meds}}
				{{ >medlist}}
			{{/each}}
		</div>	
	</div>		

</template>

<template name = "medlist">
	<div class="eachMed">
		<b>Name:</b> {{medName}}
		<b>Dosage:</b> {{medDose}}mg
	</div>
</template>

<template name = "calendar">
	<form onsubmit="addEvent()">
		Event Name:<input type="text" name="eventName">
		Start Date:<input type="date" name="startDate">
		Start Time:<input type="local-time" name="startTime">
		End Date:<input type="date" name="endDate">
		End Time:<input type="local-time" name="endTime">
		<input type="submit" value="Add Event">
	</form>
	<button type="button" id="dayView">Day</button>
	<button type="button" id="weekView">Week</button>
	<button type="button" id="monthView">Month</button>
	{{ >fullcalendar id="myCalendar"}}
	
</template>

<template name="treatment">
	<div class="row">
		<div class = "col-md-3">
			{{>treatForm}}
		</div>
		
		<p class="treatTitle">Treatments</p>

		<div class = "col-md-9 treatList">
			{{#each treats}}
				{{ >treatlist}}
			{{/each}}
		</div>	
	</div>
</template>

<template name = "treatlist">
	<div class="eachTreat">
		<div class="row">

			<h4><b>Name:</b></h4> 
			<div class="treatmentName">
				{{treatmentName}}
			</div>

			<h4><b>Date:</b></h4>
			<div class="treatmentDate">
				{{treatmentDate}}
			</div>

			<h4><b>Type:</b></h4>
			<div class="treatmentType">
				{{treatmentType}}
			</div>

			<h4><b>Location:</b></h4>
			<div class="treatmentLocation">
				{{treatmentLocation}}
			</div>

			<h4><b>Description:</b></h4>
			<div class="treatmentDesc">
				{{treatmentDesc}}
			</div>
		</div>
		<hr>
	</div>
</template>

<template name="treatForm">
	{{#autoForm collection="Treatments" id="insertTreatmentForm" type="insert"}}
		<fieldset>
			<legend><b>Add A Treatment</b></legend>
			{{>afQuickField name="treatmentName"}}
			{{>afQuickField name="treatmentDate"}}
			{{>afQuickField name="treatmentType" options="allowed"}}
			{{>afQuickField name="treatmentLocation"}}
			{{>afQuickField name="treatmentDesc" rows=6}}
		</fieldset>
		<button type="submit" class="btn btn-primary">Add</button>
		<button type="reset" class="btn btn-cancel">Clear</button>									
	{{/autoForm}}
</template>
